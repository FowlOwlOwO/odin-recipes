<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Coffee</title>
</head>
<body>
    <h1>Coffee</h1>
    <img src="https://www.tastingtable.com/img/gallery/coffee-brands-ranked-from-worst-to-best/l-intro-1645231221.jpg" alt="A cup of coffe next to a pile of coffee beans">
    <h1>Ingredients</h1>
    <ul>
        <li>Coffee beans</li>
        <li>Any milk, sugar, or any other things you want to put in it</li>
    </ul>
    <h1>Instructions</h1>
    <ol>
        <li>If coffee beans are not ground, grind them</li>
        <li>Add filter and grinds to the coffee maker</li>

        <li>Turn on coffee maker</li>
    </ol>
